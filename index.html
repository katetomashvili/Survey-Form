<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/reset.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/responsive.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-h1">
                freeCodeCamp Survey Form 
            </h1>
            <p class="header-p">
                Thank you for taking the time to improve our skills
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label for="name"  id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email" required>
            </div>         
            <div class="form-group"> 
                <label for="number" id="age" id="number">Age</label>
                <input type="number" name="age" id="number" min="10" max="99" placeholder="Age" class="form-control">
            </div>         
            <div class="form-group">
                <p class="form-group-p" id="p">Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control">
                    <option disabled selected value>Select current value</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer Not To Say</option>
                    <option value="other">Other</option>
                </select>
            </div>         
            <div class="form-group">
                <p class="form-group-p">Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Definitely
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Maybe
                </label>
                <label>
                    <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                    Not Sure 
                </label>   
            </div>         
            <div class="form-group">
                <p class="form-group-p">What is your favourite feature of freeCodeCamp?</p>
                <select name="mostLike" id="most-like" class="form-control" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="openSource">Open Source</option>
                </select>
            </div>         
            <div class="form-group">
                <p class="form-group-p">What would you like to see improved?
                <span class="clue">(check all that apply)</span>                    
                </p>
            </div>         
            <div class="form-group"></div>         
        </form>
    </div>
</body>
</html>
